<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피지오겔</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
</head>
<body>
    <header>
        <div class="event_top">
            <a href="#">신규가입  10% | 카플친 추가 2천원 할인 쿠폰 지급 </a>
        </div>
        <div class="gnb">
            <div class="gnb_a">
                <div class="gnb_top">
                    <div class="logo"><a href="#"><img src="./images/logo.png" alt="피지오겔"></a>
                    </div>
                    <div class="gnb_right">
                        <a href="#">로그인</a>
                        <a href="#">주문조회</a>
                        <a href="#">쿠폰/멤버십</a>
                    </div>
                </div>
                <div class="gnb_btm">
                    <div class="gnb_btm_left">
                            <a href="#" class="gnb_menu"><img src="./images/icon/icon_menu.png" alt="메뉴"></a>

                        <a href="#">브랜드소개</a>
                        <a href="#">사용단계별</a>
                        <a href="#">제품라인별</a>
                        <a href="#" class="gift"><img src="./images/icon/icon_present.png" alt="">선물하기</a>
                        <a href="#">병의원전용</a>
                        <a href="#">커뮤니티</a>
                        <a href="#">이벤트</a>
                    </div>
                    <div class="gnb_btm_right">
                        <div class="gnb_search">
                            <form action="#" method="get">
                                <fieldset>
                                    <legend>검색</legend>
                                        <input type="text" name="search_text" id="search_text" placeholder="피지오겔 선케어 컬렉션">
                                        <input type="image" src="./images/icon/icon_search.png" alt="검색" id="search_btn">
                                </fieldset>
                            </form>
                        </div>
                        <div class="gnb_user">
                        <a href="#"><img src="./images/icon/icon_cart.png" alt="장바구니"></a>
                        <a href="#"><img src="./images/icon/icon_user.png" alt="마이페이지"></a>
                        </div>
                        <div class="gnb_join">
                        <a href="#"><img src="./images/icon/icon_1s_join.png" alt="1초 회원가입"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Swiper -->
        <div class="swiper" id="main_slide">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide1">
                    <img src="./images/main.jpg" alt="">
                    <p>175년 독일 피부과학</p>                 
                    <p>7년 연속 1등 크림</p>                  
                    <span>피지오겔 DMT</span>
                    <div class="main_bnr_click">
                        <a href="#">자세히 보기  ></a>
                    </div>
                </div>
                <div class="swiper-slide slide2">
                    <img src="./images/main_bnr2.jpg" alt="">
                    <div class="only">
                        <p>MEMBERS ONLY</p>
                    </div>
                    <em>나의 첫번째 안티에이징</em>                 
                    <p>재구매율 1위, 피지오겔 데일리뮨 앰플</p>                  
                    <span>첫구매 50% 할인 EVENT</span>
                    <div class="main_bnr_click">
                        <a href="#">자세히 보기  ></a>
                    </div>
                </div>
                <div class="swiper-slide slide3">
                    <img src="./images/main_bnr3.jpg" alt="">
                    <em>건조하고 민감한 피부라면</em>                 
                    <p>끈적이지 않는 보습케어</p>                  
                    <span>피지오겔 FOR MEN</span>
                    <div class="main_bnr_click">
                        <a href="#">자세히 보기  ></a>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </header>
    <script src="./script/script.js"></script>
</body>
</html>
